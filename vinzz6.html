<!DOCTYPE html>
<html>
<head>
<title>Video Background + Audio Autoplay</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    overflow: hidden;
  }

  #bg-video {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    z-index: -1;
    object-fit: cover;
  }

  .content {
    position: relative;
    z-index: 1;
    text-align: center;
    color: white;
    padding: 50px;
    text-shadow: 2px 2px 10px black;
  }

  #start-btn {
    background: rgba(0,0,0,0.6);
    border: 2px solid white;
    color: white;
    padding: 12px 24px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 18px;
    transition: 0.3s;
  }

  #start-btn:hover {
    background: rgba(255,255,255,0.2);
  }

  audio {
    display: none;
  }
</style>
</head>
<body>

<video autoplay muted loop id="bg-video">
  <source src="video.mp4" type="video/mp4">
</video>

<audio id="bg-audio" loop>
  <source src="audio.mp3" type="audio/mpeg">
</audio>

<div class="content">
  <p>WKWKWK VINZZ DEKZX</p>
  <button id="start-btn">â–¶ Mulai Musik</button>
</div>

<script>
const btn = document.getElementById('start-btn');
const audio = document.getElementById('bg-audio');

btn.addEventListener('click', () => {
  audio.play().then(() => {
    btn.style.display = 'none';
  }).catch(err => {
    console.log("Gagal autoplay:", err);
  });
});
</script>

</body>
</html>
